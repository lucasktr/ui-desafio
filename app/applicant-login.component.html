<header class="page-header">
	<h1>Prova Delinea</h1>
</header>

<main>
	<div class="col-sm-12">

		<form (ngSubmit)="onSubmit()" class="form-horizontal col-sm-offset-3 col-sm-6">
			<div class="form-group">
				<label class="col-sm-2 control-label">Usuario</label>
				<div class="col-sm-10">
					<input [(ngModel)]="username" class="form-control" type="text" name="usuario">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Senha</label>
				<div class="col-sm-10">
					<input [(ngModel)]="password" class="form-control" type="password" name="senha">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" type="submit">Entrar</button>
					<button class="btn btn-default" routerLink="/cadastro">Cadastrar-se</button>
					<span class="login-error" *ngIf="login_error">Usuário/Senha Inválido.</span>
				</div>
			</div>
		</form>

	</div>
</main>

<footer></footer>
