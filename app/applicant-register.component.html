<header class="page-header">
	<h1>Cadastro de candidatos</h1>
</header>

<main class="col-sm-12">
	<div class="col-sm-12">

	<div [hidden]="success">
		<form #applicantForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal col-sm-offset-2 col-sm-8">

			<div class="form-group">
				<label for="fullName" class="col-sm-2 control-label">Nome completo:</label>
				<div class="col-sm-10">
					<input #full_name="ngModel" id="fullName" type="text" class="form-control" name="full_name" 
					[(ngModel)]="applicant.full_name" required>
					<div [hidden]="full_name.valid || full_name.pristine" class="alert alert-danger">
						O nome é obrigatório.
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="cpf" class="col-sm-2 control-label">CPF:</label>
				<div class="col-sm-10">
					<input id="cpf" type="text" class="form-control" name="cpf" [(ngModel)]="applicant.cpf" required>
				</div>
			</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" [disabled]="!applicantForm.form.valid">Salvar</button>
			</div>
		</div>

		</form>
	</div>

<div [hidden]="!success">
	<h2 class="success-msg">Cadastro efetuado com sucesso!</h2>
</div>

	</div>
</main>

<footer></footer>
