<header class="page-header">
	<h1>Listagem de candidatos</h1>
</header>

<main>
	<table class="col-sm-offset-2 col-sm-8 table-striped table-hover">
	  <thead>
	    <tr>
	      <th>Nome Completo</th>
	      <th>Email</th>
	      <th>Telefone</th>
	      <th>Funcionalidade</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let applicant of applicants">
	      <td>{{applicant.full_name}}</td>
	      <td>{{applicant.email}}</td>
	      <td>{{applicant.phone}}</td>
	      <td>TODO</td>
	    </tr>
	  </tbody>
	</table> 
</main>

<footer>
	
</footer>
