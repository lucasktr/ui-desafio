<article class="clearfix">
	<h2>Listagem de candidatos</h2>
	<table class="col-sm-offset-2 col-sm-8 table-striped table-hover">
	  <thead>
	    <tr>
	      <th>Nome Completo</th>
	      <th>Email</th>
	      <th>Telefone</th>
	      <th>Funcionalidade</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let applicant of applicants">
	   		<ng-container *ngIf="applicant">
				<td>{{applicant.full_name}}</td>
				<td>{{applicant.email}}</td>
				<td>{{applicant.phone}}</td>
				<td>
					<a [routerLink]="['/edicao/',applicant.id]">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					<a class="remove-link" *ngIf="is_logged" (click)="removeApplicant(applicant.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</a>
				</td>
			</ng-container>
	    </tr>
	  </tbody>
	</table> 
	<div class="col-sm-2"></div>
</article>
