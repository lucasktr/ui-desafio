<article class="clearfix">
	<h2>Listagem de candidatos</h2>
	<div *ngIf="applicants" class="table-responsive col-md-offset-2 col-md-8">
		<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th>Nome Completo</th>
		      <th>Email</th>
		      <th>Telefone</th>
		      <th>Funcionalidade</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let applicant of applicants">
		   		<ng-container *ngIf="applicant">
					<td>{{applicant.full_name}}</td>
					<td>{{applicant.email}}</td>
					<td>{{applicant.phone}}</td>
					<td>
						<a [routerLink]="['/edicao/',applicant.id]">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button *ngIf="is_logged" class="btn btn-link remove-link" (click)="removeApplicant(applicant.id)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</ng-container>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div *ngIf="!applicants" class="backend-loading">
		<img src="../assets/loading.gif">
	</div>
</article>
